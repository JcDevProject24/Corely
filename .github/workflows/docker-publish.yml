name: Build & Publish Docker Images

on:
  push:
    branches: [main]

jobs:
  version:
    name: Calculate Version
    runs-on: ubuntu-latest
    outputs:
      new_version: ${{ steps.version.outputs.new_version }}
      bump: ${{ steps.version.outputs.bump }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Determine version bump from commit message
        id: version
        run: |
          COMMIT_MSG=$(git log -1 --pretty=%B)
          echo "Commit message: $COMMIT_MSG"

          # Get latest tag or default to 0.0.0
          LATEST_TAG=$(git tag --sort=-v:refname | grep -E '^v[0-9]+\.[0-9]+\.[0-9]+$' | head -n1 || echo "")
          if [ -z "$LATEST_TAG" ]; then
            CURRENT_VERSION="0.0.0"
          else
            CURRENT_VERSION="${LATEST_TAG#v}"
          fi
          echo "Current version: $CURRENT_VERSION"

          IFS='.' read -r MAJOR MINOR PATCH <<< "$CURRENT_VERSION"

          # Determine bump type from conventional commit prefix
          if echo "$COMMIT_MSG" | grep -qiE '^feat(\(.+\))?!:|^BREAKING CHANGE:'; then
            MAJOR=$((MAJOR + 1))
            MINOR=0
            PATCH=0
            BUMP="major"
          elif echo "$COMMIT_MSG" | grep -qiE '^feat(\(.+\))?:'; then
            MINOR=$((MINOR + 1))
            PATCH=0
            BUMP="minor"
          elif echo "$COMMIT_MSG" | grep -qiE '^fix(\(.+\))?:'; then
            PATCH=$((PATCH + 1))
            BUMP="patch"
          else
            echo "No feat/fix prefix found — skipping publish."
            echo "bump=none" >> "$GITHUB_OUTPUT"
            echo "new_version=" >> "$GITHUB_OUTPUT"
            exit 0
          fi

          NEW_VERSION="${MAJOR}.${MINOR}.${PATCH}"
          echo "New version: $NEW_VERSION ($BUMP)"
          echo "new_version=$NEW_VERSION" >> "$GITHUB_OUTPUT"
          echo "bump=$BUMP" >> "$GITHUB_OUTPUT"

  publish:
    name: Build & Push Images
    runs-on: ubuntu-latest
    needs: version
    if: needs.version.outputs.bump != 'none' && needs.version.outputs.new_version != ''
    strategy:
      matrix:
        include:
          - context: ./backend
            tag_prefix: backend
          - context: ./frontend
            tag_prefix: frontend
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # ── Jorge ──
      - name: Login to DockerHub (Jorge)
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build & Push (Jorge)
        uses: docker/build-push-action@v6
        with:
          context: ${{ matrix.context }}
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/corely:${{ matrix.tag_prefix }}-v${{ needs.version.outputs.new_version }}
            ${{ secrets.DOCKER_USERNAME }}/corely:${{ matrix.tag_prefix }}-latest

      # ── Sergio ──
      - name: Login to DockerHub (Sergio)
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME_SERGIO }}
          password: ${{ secrets.DOCKER_PASSWORD_SERGIO }}

      - name: Build & Push (Sergio)
        uses: docker/build-push-action@v6
        with:
          context: ${{ matrix.context }}
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME_SERGIO }}/corely:${{ matrix.tag_prefix }}-v${{ needs.version.outputs.new_version }}
            ${{ secrets.DOCKER_USERNAME_SERGIO }}/corely:${{ matrix.tag_prefix }}-latest

  tag:
    name: Create Git Tag
    runs-on: ubuntu-latest
    needs: [version, publish]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Create and push tag
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag "v${{ needs.version.outputs.new_version }}"
          git push origin "v${{ needs.version.outputs.new_version }}"
